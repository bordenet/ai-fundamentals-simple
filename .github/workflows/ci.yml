# CI workflow for ai-fundamentals-simple
# Follows bordenet Python Style Guide conventions

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run black (formatting check)
        run: black --check --line-length=120 src/ tests/

      - name: Run isort (import sorting check)
        run: isort --check-only --profile black --line-length 120 src/ tests/

      - name: Run flake8 (linting)
        run: flake8 src/ tests/ --config=.flake8

      - name: Run mypy (type checking)
        run: mypy src/ --ignore-missing-imports

      - name: Run tests with coverage
        run: pytest tests/ --cov=src --cov-branch --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
